<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denty Tech</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar start -->
    <div class="navbar">
      <div class="nav-menu">
        <button>MENU</button>
        <i class="ri-menu-2-line"></i>
      </div>
      <div class="nav-title">
        <i class="ri-tooth-line"></i>
        <h1>DENTYTECH</h1>
      </div>
      <div class="nav-join">
        <button>Signup</button>
        <button id="btn-login">Login</button>
      </div>
    </div>
    <!-- navbar end -->

    <!-- hero page start -->
    <div id="hero-section">
      <div class="container">
        <div class="text">Our Ad</div>
        <div class="image-stack">
          <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg">
          <img src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="Woman in a black leather jacket">
          <img src="https://d3phaj0sisr2ct.cloudfront.net/site/images/tools/thumbnails/reviewed/upscale+image.png" alt="Woman in a black leather jacket">

        </div>
        <div class="text">vantages</div>
      </div>
    </div>
    <!-- hero page end -->

    <!-- footer start -->
     <div class="footer">
      <div class="footer-left">
        Your smile, our position
      </div>
      
      <div class="footer-right">
        <div class="footer-logo">
          <i class="ri-instagram-line" id="footer-logo-design"></i>
          <i class="ri-youtube-line" id="footer-logo-design"></i>
          <i class="ri-facebook-box-line" id="footer-logo-design"></i>
        </div>
        <div class="footer-date">Best startup of 2023</div>
     </div>
    </div>
    <!-- footer end -->

  </body>
</html>
